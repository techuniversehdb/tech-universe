<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Universe | Smart Mobile Store</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ElectronicsStore",
    "name": "Tech Universe",
    "image": "https://techuniversehdb.github.io/tech-universe/assets/store.jpg",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "Goshala Road (Busstand)",
      "addressLocality": "Haldibari",
      "addressRegion": "Coochbehar",
      "postalCode": "735122",
      "addressCountry": "IN"
    },
    "telephone": "+91-7074550550",
    "openingHours": "Mo-Su 09:00-21:00"
  }
  </script>
</head>

<body>
  <header>
    <h1><i class="fas fa-mobile-alt"></i> Tech Universe</h1>
    <p>Your Smart Mobile Destination</p>
  </header>

  <section class="intro">
    <img src="assets/store.jpg" alt="Store" class="store-img" />
    <div class="intro-text">
      <h2>Welcome to Tech Universe</h2>
      <p>We offer the latest smartphones, accessories, and EMI options from top brands like Vivo, Realme, and Apple. Visit us for the best deals!</p>
    </div>
  </section>

  <section class="products" id="product-list">
    <h2><i class="fas fa-tags"></i> Our Products</h2>
    <div class="grid"></div>
  </section>

  <section class="contact">
    <h2><i class="fas fa-map-marker-alt"></i> Find Us</h2>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps?q=Tech%20Universe%20Haldibari&output=embed" 
        loading="lazy">
      </iframe>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tech Universe | All Rights Reserved</p>
    <div class="buttons">
      <a href="tel:+917074550550" class="btn call"><i class="fas fa-phone"></i> Call</a>
      <a href="https://wa.me/917074550550" target="_blank" class="btn whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      <a href="mailto:techuniverse.hdb@gmail.com" class="btn email"><i class="fas fa-envelope"></i> Email</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
